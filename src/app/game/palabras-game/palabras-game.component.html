<div class="table">
  <div class="tr d-flex justify-content-around">
    <div class="td">Categoria: {{ infGame.categoryName }}</div>
    <div class="td">Total de Letras: {{ infGame.countLetterTotal }}</div>
  </div>
</div>

<table>
  <tr *ngFor="let word of infGame.WordShow">
    <td class="palabras" *ngFor="let w of word.data">
      <app-letrajuego-game
        [letter]="w.letter"
        [style]="w.style"
      ></app-letrajuego-game>
    </td>
  </tr>
</table>
